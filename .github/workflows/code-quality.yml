name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: Code Quality & Security Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd server && npm ci
        cd ../client && npm ci

    - name: Run security audit - Server
      run: |
        cd server
        npm audit --audit-level=moderate || true

    - name: Run security audit - Client
      run: |
        cd client
        npm audit --audit-level=moderate || true

    - name: Check for outdated packages
      run: |
        echo "Checking server packages..."
        cd server && npm outdated || true
        echo "Checking client packages..."
        cd ../client && npm outdated || true